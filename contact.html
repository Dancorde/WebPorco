<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebPorco PetShop</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/contact.css" />
  <link rel="stylesheet" href="assets/css/font-awesome/css/font-awesome.min.css" />
</head>

<body>
  <header>
    <a id="logo" href="index.html">
      <h1>WebPorco petshop</h1>
      <img id="logo-img" src="assets/images/logo.png" alt="icone" width="110px" height="60px" />
    </a>
    <form id="search-form">
      <input class="search-bar" type="text" name="Pesquisar:" placeholder="Digite sua busca" size="30">
      <button class="search-button" type="submit">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </form>
    <nav id="pages">
      <ul>
        <li>
          <a class="pag-itens" href="login.html">Entrar</a>
        </li>
        <li>
          <a class="pag-itens" href="register.html">Cadastrar</a>
        </li>
        <li>
          <a class="pag-itens" href="user.html">Minha conta</a>
        </li>
        <li>
          <a class="pag-itens" href="shopcart.html">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a class="pag-itens" href="contact.html">Fale Conosco</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="container-contact">
    <div class="wrap-contact">
      <form class="contact-form validate-form">
        <span class="contact-form-title">
          Contato
        </span>

        <div class="wrap-input validate-input" data-validate="Valid email is required: exemplo@email.xyz">
          <label class="label-input" for="email">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </label>
          <input id="email" class="input" type="text" name="email" placeholder="Seu e-mail">
          <span class="focus-input"></span>
        </div>

        <div class="wrap-input validate-input" data-validate="Message is required">
          <textarea class="input" name="message" placeholder="Menssagem"></textarea>
          <span class="focus-input"></span>
        </div>

        <div class="container-contact-form-btn">
          <button class="contact-form-btn">
            Enviar
          </button>
        </div>
      </form>
      <div id="redes">
        <h3>Nossas redes sociais</h3>
          <a href="http://facebook.com">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </a>
          <a href="http://twitter.com">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </a>
          <a href="http://instagram.com">
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </a>
      </div>
    </div>
  </div>


  <footer>
    <h3>Copyright (c) 2018 Copyright Holder All Rights Reserved.</h3>
  </footer>
</body>

</html>
