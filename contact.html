<div class="row">
  <div class="align-content-center col-md-2"></div>
  <div class="align-content-center col-md-8">
    <div class="contact-section text-center">
      <div class="wrap-contact">
          <h2 class="contact-form-title">
            Contato
          </h2>
            <form class ="form-horizontal">
              <div class="form-group wrap-input validate-input" data-validate="Valid email is required: exemplo@email.xyz">
                <label class="label-input" for="email">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                </label>
                <input id="email" class="input form-control" type="text" name="email" placeholder="Seu e-mail">
                <span class="focus-input"></span>
              </div>

              <div class="form-group wrap-input validate-input" data-validate="Message is required">
                <textarea class="input form-control" name="message" placeholder="Menssagem"></textarea>
                <span class="focus-input"></span>
              </div>

              <div class="container-contact-form-btn">
                <button class="btn btn-warning">
                  Enviar
                </button>
              </div>
            </form>  

            <hr>
            <div id="redes">
              <h4>Nossas redes sociais</h4>
              <ul class="list-inline banner-social-buttons">
                <li class="list-inline-item"><a href="http://facebook.com" class="btn btn-default btn-lg">
                  <i class="fa fa-facebook" aria-hidden="true"></i>
                </a></li>
                <li class="list-inline-item"><a href="http://twitter.com" class="btn btn-default btn-lg">
                  <i class="fa fa-twitter" aria-hidden="true"></i>
                </a></li>
                <li class="list-inline-item"><a href="http://instagram.com" class="btn btn-default btn-lg">
                  <i class="fa fa-instagram" aria-hidden="true"></i>
                </a></li>
              </ul>
            </div>
          </div>
        </div>
    </div>
  </div>
